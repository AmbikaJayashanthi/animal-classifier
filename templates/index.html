<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>

    <div class="glass-card">
        <h1>🐾 Animal Danger Classifier</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">🔍 Classify Image</button>
        </form>

        {% if prediction %}
        <div class="result-card">
            <h2>Prediction: <span class="prediction">{{ prediction }}</span></h2>
            <p>📊 Accuracy: {{ metrics.val_accuracy }}</p>
            <p>📉 Loss: {{ metrics.val_loss }}</p>
        </div>
        {% endif %}

        {% if show_image %}
        <div class="preview">
            <h4>🖼️ Uploaded Image:</h4>
            <img src="{{ url_for('static', filename='uploaded_image.jpg') }}?{{ config['SEND_FILE_MAX_AGE_DEFAULT'] }}" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
